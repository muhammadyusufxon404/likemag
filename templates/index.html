<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chek chiqarish - Popup</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>O‚Äòquvchilar ro‚Äòyxati</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Ism</th>
      <th>Familiya</th>
      <th>Chek chiqarish</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Ali</td>
      <td>Valiyev</td>
      <td><button class="print-btn" onclick="openReceiptPopup(1, 'Ali', 'Valiyev')" title="Chek chiqarish">üñ®Ô∏è</button></td>
    </tr>
    <tr>
      <td>2</td>
      <td>Gulbahor</td>
      <td>Rasulova</td>
      <td><button class="print-btn" onclick="openReceiptPopup(2, 'Gulbahor', 'Rasulova')" title="Chek chiqarish">üñ®Ô∏è</button></td>
    </tr>
  </tbody>
</table>

<script>
function openReceiptPopup(id, ism, familiya) {
  const receiptContent = `
    <html>
    <head>
      <title>Chek - ${ism} ${familiya}</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
          color: #333;
          background: #f7f9fc;
        }
        h2 {
          color: #004080;
          text-align: center;
          margin-bottom: 20px;
        }
        p {
          font-size: 16px;
          margin: 6px 0;
        }
        hr {
          margin: 20px 0;
          border: none;
          border-top: 1px solid #ccc;
        }
        .footer {
          margin-top: 30px;
          text-align: center;
          font-weight: bold;
          color: #004080;
        }
        button {
          display: block;
          margin: 25px auto 0;
          padding: 10px 25px;
          background-color: #004080;
          border: none;
          border-radius: 6px;
          color: white;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        button:hover {
          background-color: #00264d;
        }
      </style>
    </head>
    <body>
      <h2>Magistr O'quv Markazi</h2>
      <p><strong>ID:</strong> ${id}</p>
      <p><strong>Ism:</strong> ${ism}</p>
      <p><strong>Familiya:</strong> ${familiya}</p>
      <p><strong>Sana:</strong> ${new Date().toLocaleDateString()}</p>
      <hr />
      <p>To‚Äòlov miqdori: <strong>500,000 UZS</strong></p>
      <p>To‚Äòlov turi: <strong>Naqd</strong></p>
      <div class="footer">Rahmat!</div>
      <button onclick="window.print()">Chop etish</button>
    </body>
    </html>
  `;

  const popup = window.open('', 'Chek', 'width=400,height=600');
  popup.document.write(receiptContent);
  popup.document.close();
  popup.focus();
}
</script>

</body>
</html>
